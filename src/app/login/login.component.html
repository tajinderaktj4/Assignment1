<div class="row">
    <div class="col-md-4 offset-md-4 my-3">
        <div class="row">
            <div class="col-md-12">
              <div class="alert alert-danger" *ngIf="errorMessage | async as error">
                {{ error }}
              </div>
            </div>
        </div>
        <h3>Login</h3>
        <hr />
        <form [formGroup]="loginForm" #ngForm="ngForm" (ngSubmit)="onLoginSubmit()" autocomplete="off">
            <div class="mb-3">
                <label for="email">UserName</label>
                <input type="text" class="form-control" formControlName="email" name="email"
                 [ngClass]="{'error shadow-danger':!loginForm.get('email').valid && ngForm.submitted,
                'success shadow-success':loginForm.get('email').valid && ngForm.submitted}" autofocus/>
                <div *ngIf="!loginForm.get('email').valid && ngForm.submitted
                " class="text-danger">
                    <small *ngIf="loginForm.get('email').errors?.required">UserName is required</small>
                    <small *ngIf="loginForm.get('email').errors?.pattern">Please provide a valid email address as 'UserName'</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" name="password"
                [ngClass]="{'error shadow-danger':!loginForm.get('password').valid && ngForm.submitted,
                'success shadow-success':loginForm.get('password').valid && ngForm.submitted}"/>
                <div *ngIf="!loginForm.get('password').valid && ngForm.submitted
                " class="text-danger">
                    <small *ngIf="loginForm.get('password').errors?.required">Password is required</small>
                    <small *ngIf="loginForm.get('password').errors?.minlength|| loginForm.get('password').errors?.maxlength">Password should be between 6 and 20 characters</small>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
